<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Enter Email">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{ emailErrorMessage }}</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">{{ emailErrorMessage }}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="password" placeholder="Enter Password" type="password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">{{ passwordRequiredErrorMessage }}</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">{{ passwordLengthErrorMessage }}</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!loginForm.valid || loading">
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading" >Signing In...</span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
