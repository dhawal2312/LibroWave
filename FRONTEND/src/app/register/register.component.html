<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Enter Your Name">
                <mat-error *ngIf="registerForm.get('name')?.hasError('required')">{{ nameError }}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Enter Email">
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">{{ emailErrorMessage }}</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">{{ emailErrorMessage }}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="password" placeholder="Enter Password" type="password">
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">{{ passwordRequiredErrorMessage }}</mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">{{ passwordLengthErrorMessage }}</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput formControlName="confirmPassword" placeholder="Confirm Password" type="password">
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">{{ passwordRequiredErrorMessage }}</mat-error>
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('minlength')">{{ passwordLengthErrorMessage }}</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!registerForm.valid || loading">
                <span *ngIf="!loading">Sign Up</span>
                <span *ngIf="loading">You are being registered. Please wait...</span>
            </button>
        </form>
    </mat-card-content>

</mat-card>
